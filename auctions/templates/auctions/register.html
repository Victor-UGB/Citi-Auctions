{% extends "auctions/layout.html" %}

{% block body %}
<div style="display: flex; flex-direction:column;">
<div class="login-container">
    <div class="login-intro">
        <div style="width: 100%; position: absolute; top:0rem; height: 100%;"> 
            <img class="splash-img" src="https://images.unsplash.com/photo-1682251024278-67e6f39c1078?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80"/>
            <h1 class="splash-text">COSMOPOLITAN <br>AUCTIONIERS</h1>
        </div> 
    </div>
    <div class="login-form-container">
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary login-button" type="submit" value="Register">
        </form>

        <div style="font-size:xx-large; padding:2rem 0rem;">Already have an account? <a href="{% url 'login' %}">Log In here.</a></div>
    </div>
</div>
</div>

{% endblock %}
